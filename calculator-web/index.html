<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Web Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calc">
    <input id="display" class="display" type="text" placeholder="0" readonly />
    <div class="keys">
      <button data-action="clear">AC</button>
      <button data-action="delete">DEL</button>
      <button data-op="/">÷</button>
      <button data-op="*">×</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-op="-">−</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-op="+">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="equals" class="equals">=</button>

      <button class="zero">0</button>
      <button>.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
